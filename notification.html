<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link

    <title>Cloud Storage</title>

  <body>
    <main>
      <section class="section-storage body-box">

        </div>
        <div class="notification-centre">

              </p>
            </div>
          </div>
          <div class="nav">
            <div class="icons-menu flex-container">
              <a href="home.html"><i class="bi bi-cloud-fill"></i></a>
              <a href="storage.html"><i class="bi bi-check"></i></a>
              <a href="storage.html"><i class="bi bi-plus"></i></a>
              <a href="notification.html"
                ><i class="bi bi-bell-fill on-focus"></i
              ></a>
              <a href=""><i class="bi bi-person-fill"></i></a>

          </div>
