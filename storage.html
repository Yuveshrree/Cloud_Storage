<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Cloud Storage</title>
  </head>
  <body>
    <main>
      <section class="section-storage body-box">
        <div class="notify color-bg-storage flex-container">
          <span>9:41</span>
          <div class="status-icons">
            <img src="/assets/img/Home/Cellular Connection.png" />
            <img src="/assets/img/Home/Wifi.png" />
            <img src="/assets/img/Home/Battery.png" class="battery" />
            <!-- <br /><br /> -->
          </div>
        </div>
        <div class="storage-header">
          <h2>Local Storage</h2>
          <div class="search-bar">
            <input type="text" name="" placeholder="Search" />
          </div>
        </div>
        <div class="storage-structure">
          <div class="storage-flex">
            <div class="storage-categories">
              <div class="category-container">
                <span class="rect-body play flex-container">
                  <i class="bi bi-play-circle-fill"></i>
                </span>
                <p>Videos</p>
              </div>
              <div class="category-container">
                <span class="rect-body image flex-container">
                  <i class="bi bi-image"></i>
                </span>
                <p>Image</p>
              </div>
              <div class="category-container">
                <span class="rect-body music flex-container">
                  <i class="bi bi-music-note-beamed"></i>
                </span>
                <p>Music</p>
              </div>
              <div class="category-container">
                <span class="rect-body key flex-container">
                  <i class="bi bi-key-fill"></i>
                </span>
                <p>Archive</p>
              </div>
              <div class="category-container">
                <span class="rect-body download flex-container">
                  <i class="bi bi-cloud-arrow-down-fill"></i>
                </span>
                <p>Download</p>
              </div>
              <div class="category-container">
                <span class="rect-body doc flex-container">
                  <i class="bi bi-file-text"></i>
                </span>
                <p>Document</p>
              </div>
            </div>
          </div>
          <div class="storage-list">
            <div class="icon-col">
              <span class="rect-small music flex-container">
                <i class="bi bi-music-note-beamed"></i>
              </span>
              <p>Franky Wah - Aftertime<br /><span>mp3 · 9.2 mb</span></p>
              <i class="options bi bi-three-dots-vertical"></i>
            </div>
            <div class="icon-col">
              <span class="rect-small image flex-container">
                <i class="bi bi-image"></i>
              </span>
              <p>Annie's new car<br /><span>jpg · 4.8 mb</span></p>
              <i class="options bi bi-three-dots-vertical"></i>
            </div>
            <div class="icon-col">
              <span class="rect-small key flex-container">
                <i class="bi bi-key-fill"></i>
              </span>
              <p>Top secret archive<br /><span>zip · 3.7 gb</span></p>
              <i class="options bi bi-three-dots-vertical"></i>
            </div>
            <div class="icon-col">
              <span class="rect-small doc flex-container">
                <i class="bi bi-file-text"></i>
              </span>
              <p>On the top of the world<br /><span>doc · 2.3 mb </span></p>
              <i class="options bi bi-three-dots-vertical"></i>
            </div>
            <div class="icon-col">
              <span class="rect-small play flex-container">
                <i class="bi bi-play-circle-fill"></i>
              </span>
              <p>Fun times<br /><span>video · 1.2 gb </span></p>
              <i class="options bi bi-three-dots-vertical"></i>
            </div>
            <div class="icon-col">
              <span class="rect-small doc flex-container">
                <i class="bi bi-file-text"></i>
              </span>
              <p>Rock bottom<br /><span>doc · 1.9 mb </span></p>
              <i class="options bi bi-three-dots-vertical"></i>
            </div>
            <div class="icon-col">
              <span class="rect-small download flex-container">
                <i class="bi bi-cloud-arrow-down-fill"></i>
              </span>
              <p>London gang<br /><span>download · 2.0 gb </span></p>
              <i class="options bi bi-three-dots-vertical"></i>
            </div>
          </div>
          <div class="nav">
            <div class="icons-menu flex-container">
              <a href="home.html"><i class="bi bi-cloud-fill"></i></a>
              <a href="storage.html"><i class="bi bi-check on-focus"></i></a>
              <a href="storage.html"><i class="bi bi-plus"></i></a>
              <a href="notification.html"><i class="bi bi-bell-fill"></i></a>
              <a href=""><i class="bi bi-person-fill"></i></a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
